<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンポーネント</title>
    <style>
        .alert {
            background-color: #fcc;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <alert-box>エラー内容1</alert-box>
        <alert-box>エラー内容2</alert-box>
        <alert-box>エラー内容3</alert-box>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component('alert-box', {
            template: `
            <div class="alert" v-on:click="caution">
                <strong>Error</strong>
                <slot></slot>
            </div>
            `,
            methods:{
                caution: function(){
                    alert("Clicked");
                }
            }
        })
        const vue = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
