<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-bind:class="error_class">エラーです</p>
    </div>
    <script src="vue.js"></script>
    <script>
        const vue = new Vue({
            el: "#app",
            data: {
                error_class: "error"
            }
        });
    </script>
</body>
</html>
